<!DOCTYPE html>
<html>
    <head>
        <script src="script.js"></script>
        <title>Document</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="container">
            <h1>Tic Tac Toe</h1>
            <div class="box">
                <table>
                    <tr>
                        <td><div id="0 0" onclick="addSymbol(0,0)"></div></td>
                        <td class="vert"><div id="0 1" onclick="addSymbol(0,1)"></div></td>
                        <td><div id="0 2" onclick="addSymbol(0,2)"></div></td>
                    </tr>
                    <tr>
                        <td class="hori"><div id="1 0" onclick="addSymbol(1,0)"></div></td>
                        <td class="vert hori"><div id="1 1" onclick="addSymbol(1,1)"></div></td>
                        <td class="hori"><div id="1 2" onclick="addSymbol(1,2)"></div></td>
                    </tr>
                    <tr>
                        <td><div id="2 0" onclick="addSymbol(2,0)"></div></td>
                        <td class="vert"><div id="2 1" onclick="addSymbol(2,1)"></div></td>
                        <td><div id="2 2" onclick="addSymbol(2,2)"></div></td>
                    </tr>
                </table>
            </div>
            <div id="status">Player O starts</div>
            <button onclick="resetGame()">Restart Game</button>
        </div>
    </body>
</html>
